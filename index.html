<!DOCTYPE html>
<html>
<head>
    <title>Spotify Top 20 Weekly Songs</title>
    <meta charset="UTF-8"/>
    <link rel="icon" href="data:;base64,iVBORwOKGO="/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<h1 class="title"> Spotify's Top Weekly Chart </h1>
<div class="visualization-container">
    <div class="align-container">
        <div class="container">
            <div id="choropleth-map"></div>
            <div id="choropleth-map-tooltip"></div>
        </div>
        <div class="container">
            <svg id="slope-chart"></svg>
            <div id="slope-chart-tooltip"></div>
        </div>
    </div>
    <div class="align-container">
        <div class="container">
            <div class="selected-country-container">
                <span class="country-textbox"></span>
            </div>
            <svg id="spider-chart"></svg>
        </div>
        <div class="container">
            <svg id="line-chart"></svg>
            <select id="selectButton"></select>
        </div>
    </div>
</div>

<!-- D3 bundle -->
<script src="js/d3.v6.min.js"></script>
<!-- Other dependencies -->
<script src="js/topojson.v3.js"></script>
<script src="js/d3-simple-slider.min.js"></script>
<!-- Our JS code -->
<script src="js/main.js"></script>
<script src="js/slopeChart.js"></script>
<script src="js/choroplethMap.js"></script>
<script src="js/lineChart.js"></script>
<script src="js/radarChart.js"></script>
</body>
</html>
